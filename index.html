<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!--<link rel="stylesheet" type="text/css" href="../weatherdash/assets/style.css">-->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <title>Weather Dash</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-light p-5" style="background-color: #e3f2fd;">
            <h1 class="navbar-center" >Weather Dashboard</h1>
        </nav>
    </header>

    <div class="container-fluid" id="contain-1">
        <div class="row">
            <div class="sidebar col-3 pt-0 mt-2">
                <h4>Search for a city:</h4>
                <!-- This form will be where users input the city -->
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" id="city-search">
                    <!-- button will trigger AJAX call -->
                    <button><i class="fas fa-search" id="find-city"></i></button>
                </form>
            </div>
            <div class="col-9 mt-2">
                <div class="row col-12 card">
                    <div class="row">
                        <h2 class="city">City</h2>
                        <img src="" id="iconMain">
                    </div>
                    <p class="temp">Temperature</p>
                    <p class="humidity">Humidity</p>
                    <p class="windspeed">Windspeed</p>
                    <p class="uv">UV Index</p>
                </div>
                <div class="container mt-2">
                    <h3>5-Day Forecast:</h3>
                    <div class="card-deck">
                    
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
<script src="../weatherdash/assets/script.js"></script>

</html>
